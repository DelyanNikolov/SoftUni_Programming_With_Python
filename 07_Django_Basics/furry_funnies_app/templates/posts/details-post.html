{% extends 'base.html' %}
    {% block content %}
        
        <!-- Post Details -->
        <section id="details">
          <div id="details-wrapper">
            <h2>Post Details</h2>
            <!-- post image -->
            <img
              id="details-img"
              src="{{ object.image_url }}"
              alt="{{ object.title }}"
            />
            <!-- post title -->
            <p id="details-title">{{ object.title}}</p>
            <div id="info-wrapper">
              <div id="details-description">
                <!-- post content -->
                <p>{{ object.content }}</p>
              </div>

              <!--Edit and Delete buttons -->
              <div id="action-buttons">
                <a href="{% url 'post-edit' post.pk %}" id="edit-btn">Edit</a>
                <a href="{% url 'post-delete' post.pk %}" id="delete-btn">Delete</a>
              </div>
            </div>
          </div>
        </section>
    {% endblock %}
