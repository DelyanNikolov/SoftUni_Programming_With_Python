{% load static %}
{% load get_user %}

<header>
        <!-- Navigation -->
        <a id="logo" href="#">
            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
        </a>

        <nav>

            <!-- If there is a user profile -->
            {% get_user as profile %}
            {% if profile %}
                <div class="user">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="#">Add Fruit</a>
                    <a href="#">Profile</a>
                </div>
            {% else %}
            <!-- If user profile has NOT been created -->
                <div class="guest">
    
                    <a href="{% url 'create-profile' %}">Create Profile</a>
    
                </div>
            {% endif %}
        </nav>
    </header>
