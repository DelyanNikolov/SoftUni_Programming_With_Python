<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    <p class="highlighted">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

   <p class="special">Special content goes here.</p>

   <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li>Important Item 3</li>
   </ul>
    
    <p class="fancy"><a href="#">Fancy link that goes to this page</a></p>

    <p class="fancy"><a href="www.softuni.bg">Fancy link that goes to the SoftUni website</a></p>

    <p class="fancy highlighted">Paragraph with multiple classes!</p>
</body>
</html>
