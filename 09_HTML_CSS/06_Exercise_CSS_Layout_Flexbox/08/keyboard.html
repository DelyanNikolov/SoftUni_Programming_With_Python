<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>

    <div class="keyboard">
        <div class="row special">
            <p>esc</p>
            <p>f1</p>
            <p>f2</p>
            <p>f3</p>
            <p>f4</p>
            <p>f5</p>
            <p>f6</p>
            <p>f7</p>
            <p>f8</p>
            <p>f9</p>
            <p>f10</p>
            <p>f11</p>
            <p>f12</p>
            <p>f13</p>
        </div>
    
        <div class="row">
            <p>ยง</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>0</p>
            <p>-</p>
            <p>+</p>
            <p class="key special backspace">backspace</p>
        </div>

        <div class="row">
            <p class="key special tab">tab</p>
            <p>Q</p>
            <p>W</p>
            <p>E</p>
            <p>R</p>
            <p>T</p>
            <p>Y</p>
            <p>U</p>
            <p>I</p>
            <p>O</p>
            <p>P</p>
            <p>[</p>
            <p>]</p>
            <p class="key special enter">Enter</p>
        </div>

        <div class="row">
            <p class="key special caps">caps lock</p>
            <p>A</p>
            <p>S</p>
            <p>D</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>J</p>
            <p>K</p>
            <p>L</p>
            <p>;</p>
            <p>'</p>
            <p>\</p>
        </div>

        <div class="row">
            <p class="key special shift">shift</p>
            <p>`</p>
            <p>Z</p>
            <p>X</p>
            <p>C</p>
            <p>V</p>
            <p>B</p>
            <p>N</p>
            <p>M</p>
            <p>,</p>
            <p>.</p>
            <p>/</p>
            <p class="key special right shift">shift</p>
        </div>

        <div class="row">
            <p class="key special ctrl">ctrl</p>
            <p class="key special win">win</p>
            <p class="key special alt">alt</p>
            <p class="key-space"> </p>
            <p class="key special alt">alt</p>
            <p class="key special win">win</p>
            <p class="key special ctrl">ctrl</p>
        </div>

    </div>
    
</body>
</html>
